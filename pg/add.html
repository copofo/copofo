<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Encomenda</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/add.css">
</head>

<body style="display: none;">
    <div id="lbl"></div>
    <div><button type="button" class="vl fab" onclick="voltar()">&#8631;</button></div>

    <h1 class="h1Style add">Receber Encomenda</h1>
    <div id="error" class="error" style="margin-top: 1em; margin-bottom: -1em;">Erro ao receber encomenda!</div>



    <div class="divCentralize">
        <form>
            <div><label for="ap"></label>Ap:</div>
            <input type="number" id="ap" onchange="fillError()">

            <div><label for="name"></label>Nome:</div>
            <input type="text" id="name" onchange="fillError()">

            <div>
                <label for="description">Descrição:</label>

                <select name="" id="description" onchange="fillError()">
                    <option value="">selecione</option>
                    <option>Caixa</option>
                    <option>Pacote</option>
                    <option>Envelope</option>
                    <option>Descrever &#10132;</option>
                </select>

                <button id="btnMais" type="button" onclick="addField()">+</button>




                <div id="divNewField" style="display: none;">
                    <div><label for="newInputField" id="newLabelInputField">Descreva</label></div>
                    <input type="text" id="newInputField">
                </div>

                <div><label for="">Qtd:</label><input type="number" id="qtd" onchange="fillError()"></div>
            </div>

            <div><label for="pg"></label>Página:</div>
            <input type="number" id="pg" onchange="fillError()">

            <div style="display: none;"><label for="dateIn"></label>Data do Recebimento</div>
            <input type="text" id="dateIn" disabled style="display: none;">

            <div style="display: none;"><label for="hourIn"></label>Horo do Recebimento</div>
            <input type="text" id="hourIn" disabled style="display: none;">

            <div style="display: none;"><label for="nameOpIn"></label>Nome do Operador</div>
            <input type="text" id="nameOpIn" disabled style="display: none;">

            <div style="display: none;"><label for="status"></label>Status</div>

            <label for="receive" style="display: none;">Pendente</label><input type="radio" name="status" id="receive"
                checked style="display: none;">
            <label for="deliver" style="display: none;">Entregue</label><input type="radio" name="status" id="deliver"
                disabled style="display: none;">




            
            <div>
                <div class="error" id="msg-fill-error">&uarr; Preencha todos os campos</div>
                <div class="divCentralize"><button type="button" id="btnAdd" onclick="saveOperation()" disabled>Concluir</button>
                </div>
            </div>

        </form>


    </div>


</body>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
<!--Firebase Authentication-->
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

<!--Inicializando o app do Firebase em nosso projeto web-->
<script src="../src/init.js"></script>
<script src="../src/loading.js"></script>
<script src="../src/add.js"></script>

</html>
