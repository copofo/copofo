<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Encomenda</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/add.css">
    
    
    
<style>

main {
display: flex;
flex-direction: column;
justify-content: center;
position: absolute;
background-color: black;
}

#reader {
width: 340px;
}


</style>


</head>

<body style="display: none;">
  
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  
    <div id="lbl"></div>
    <div><button type="button" class="vl fab" id="voltarH"  onclick="voltar()">&#8631;</button></div>

    <h1 class="h1Style add">Receber Encomenda</h1>
    <div id="error" class="error" style="margin-top: 1em; margin-bottom: -1em;">Erro ao receber encomenda!</div>


<button 
style="position: absolute; right:10px; top:25px;"
type="button" id="stopButton" style="width:32.5px; height:32.5px;">Stop</button>


    <div class="divCentralize">
        <form>
            <div><label for="ap"></label>Ap:</div>
            <input type="number" id="ap" onchange="fillError()">

            <div><label for="name"></label>Nome:</div>
            
            <input type="text" id="name" onchange="fillError()" autocomplete="off">

            <div>
                <label for="description">Descrição:</label>

                <select name="" id="description" onchange="fillError()">
                    <option value="">selecione</option>
                    <option>Caixa</option>
                    <option>Pacote</option>
                    <option>Envelope</option>
                    <option id="op_desc">Descrever &#10132;</option>
                </select>

                <button id="btnMais" type="button" onclick="addField()">+</button>




                <div id="divNewField" style="display: none;">
                  
                  
                    <div>
                      
                      <label for="newInputField" id="newLabelInputField">Descreva</label>
                      
                      
                      </div>
                      
                      
                    <input type="text" id="newInputField">
                    
                    
                </div>
                
                <div><label for="barcode">BarCode:</label></div>
                
                <input type="text" id="barcode" autocomplete="off" onchange="fillError()"><button type="button" id="ler" style="width:32.5px; height:32.5px;">Ler</button>


                <div><label for="qtd">Qtd:</label><input type="number" id="qtd" onchange="fillError()"></div>
                
                
                
            </div>
                
                

            <div><label for="pg"></label>Página:</div>
            
            <input type="number" id="pg" onkeypress="fillPg()" autocomplete="off">

            <div style="display: none;"><label for="dateIn"></label>Data do Recebimento</div>
            
            <input type="text" id="dateIn" disabled style="display: none;">

            <div style="display: none;"><label for="hourIn"></label>Horo do Recebimento</div>
            
            <input type="text" id="hourIn" disabled style="display: none;">

            <div style="display: none;"><label for="nameOpIn"></label>Nome do Operador</div>
            <input type="text" id="nameOpIn" disabled style="display: none;">

            <div style="display: none;"><label for="status"></label>Status</div>

            <label for="receive" style="display: none;" id="lblReceive">Pendente</label>

            <input type="radio" name="status" id="receive" checked style="display: none;"
            >


            <label id='lblDeliber' for="deliver" style="display: none;">Entregar</label>

            <input type="radio" name="status" id="deliver" disabled style="display: none;">
            
            <div><label style="display: none" id="lblRecebedor" for="recebedor">Recebedor:</label></div>
            
            <input style="display:none" type="text" id="recebedor" onchange="fillError()">


            <!-- Dados entrega-->
            <label for="dateOut" style="display: none;">Data da Entrega</label>

            <input type="text" name="dateOut" id="dateOut" disabled style="display: none;">

            <label for="hourOut" style="display: none;">Hora da Entrega</label>

            <input type="text" name="hourOut" id="hourOut" disabled style="display: none;">

            <label for="nameOpOut" style="display: none;">Nome do Operador</label>

            <input type="text" name="nameOpOut" id="nameOpOut" disabled style="display: none;">








            <div>
                <div class="error" id="msg-fill-error">&uarr; Preencha todos os campos</div>

                <div class="divCentralize"><button type="button" id="btnAdd" onclick="saveDados()"
                        disabled>Concluir</button>
                </div>

                <div class="divCentralize"><button type="button" id="btnRemove" onclick="removeDados()"
                        >X</button>
                </div>
                
            </div>

        </form>
        
        <main>
  
          <div id="reader"></div>
          
        
        </main>


    </div>


</body>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
<!--Firebase Authentication-->
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

<!--Inicializando o app do Firebase em nosso projeto web-->
<script src="../src/init.js"></script>


<script src="../src/loading.js"></script>


<script src="../src/add.js"></script>





</html>
